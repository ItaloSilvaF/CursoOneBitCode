<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animação de Texto</title>

    <!-- Lib Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 40px;
      }

      .container {
        min-height: 100vh;
        text-align: center;
      }

      .title {
        text-decoration: underline;
        color: #ff4043;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Fade Up -->
      <h1 class="title mb-5">Fade Up:</h1>

      <div data-aos="fade-up " data-aos-duration="3000">
        <p class="h1">Hello, World!</p>
      </div>

      <hr />

      <!-- Fade Left -->
      <h1 class="title mb-5">Fade Left:</h1>

      <div data-aos="fade-left" data-aos-duration="3000">
        <p class="h1">Hello, World!</p>
      </div>

      <hr />

      <!-- Flip down -->
      <h1 class="title mb-5">Flip down:</h1>

      <div data-aos="flip-down" data-aos-duration="3000">
        <p class="h1">Hello, World!</p>
      </div>

      <hr />
    </div>

    <!-- Script Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Link dos exemplos e das opções de animação: -->
    <!-- https://michalsnik.github.io/aos/ -->

    <!-- Link do GitHub das animações: -->
    <!-- https://github.com/michalsnik/aos -->
  </body>
</html>
