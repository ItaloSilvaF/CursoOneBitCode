<!DOCTYPE html>
<html lang="pt-be">
<head>
    <title>Encontre no Google</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" name="q" id="q" placeholder="Digite aqui" required autocomplete="on">
        <input type="submit" value="Pesquisar">
    </form>
    
</body>
</html></html>
